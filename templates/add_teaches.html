<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Teaches</title>
</head>
<body>
    <form action="/add-teaches" method="post">
        {% csrf_token %}
        <label>Course Name</label>
        <input type="text" name="course_name" value="{{ course_name }}">
        <label>Faculty Name</label>
        <input type="text" name="faculty_name" value="{{ faculty_name }}">
        <label>Semester</label>
        <input type="text" name="semester" value="{{ semester }}">
        <input type="submit" value="Confirmed">
    </form>
</body>
</html>
